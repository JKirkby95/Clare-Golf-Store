{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
    <div class="form-header">
        <div class="row justify-content-center my-3">
            <div class="col-lg-6">
                <h1 class="text-center">Contact Us</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-8 col-sm-10 form-content">
                <form method="post" class="text-center custom-form">
                    {% csrf_token %}
                    {% if form.errors %}
                        <p style="color: red;">Please correct the error(s) below:</p>
                    {% endif %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-lg btn-dark">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
