{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="row w-100">
            <div class="col-12 col-md-6 mx-auto">
                <hr>
                <h2 class="logo-font mb-4 text-center">Club Fitting Management</h2>
                <h5 class="text-muted text-center">Edit Appointment</h5>
                <hr>
                <form method="post" class="form mb-2">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            {{ field|as_crispy_field }}
                        </div>
                    {% endfor %}
                    <div class="text-right">
                        <button class="btn btn-outline-black rounded-pill" type="button">Cancel</button>
                        <button class="btn btn-dark rounded-pill" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
